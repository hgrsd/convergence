<!DOCTYPE html>
<html>
	<head>
		<title>Convergence</title>
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous"></link>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
			integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
			crossorigin=""/>
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"></link>
		<link rel="stylesheet" type="text/css" href="static/dist/index.css"></link>
	</head>
	<body>
		<div id="map-underlay" class="absolute-fill">
		</div>
		<div class="view container absolute-fill next"
			id="view-login"
			data-toolbar="false">
			<div class="row justify-content-center align-items-center h-100 w-100">
				<div class="col-12 col-md-6 col-lg-5 text-center">
					<div class="card view-content">
						<form class="card-body">
							<h1 class="h3 mb-3 font-weight-normal">Convergence</h1>
							<div class="form-group">
								<label for="username" class="sr-only">Username</label>
								<input type="email" id="username" class="form-control"
								placeholder="Username" required="" autofocus="">
							</div>
							<div class="form-group">
								<label for="password" class="sr-only">Password</label>
								<input type="password" id="password" class="form-control"
								placeholder="Password" required="">
							</div>
							<div class="alert alert-warning alert-dismissible fade"
								role="alert">
								<span></span>
								<button type="button" class="close" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<a class="btn btn-lg btn-primary" href="#">
								<span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
								<i class="fas fa-sign-in-alt"></i> Sign in
							</a>
							<a class="btn btn-lg btn-light" href="#">
								<span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
								<i class="fas fa-user"></i> Register
							</a>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="view container absolute-fill next"
			data-toolbar="true"
			id="view-home">
			<div class="row justify-content-center align-items-center h-100 w-100">
				<div class="col-12 col-md-6 col-lg-5 text-center">
					<div class="card view-content">
						<h1 class="card-body">You're in</h1>
					</div>
				</div>
			</div>
		</div>

		<nav class="navbar navbar-light bg-light navbar-expand"
			id="toolbar">
			<div class="container">
				<div class="row justify-content-center align-items-center h-100 w-100">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link text-primary text-center" href="#">
							<i class="fas fa-home"></i> <br />
							Home
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-center" href="#">
							<i class="fas fa-users"></i> <br />
							Friends
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-center" href="#">
							<i class="fas fa-cog"></i> <br />
							Settings
						</a>
					</li>
				</ul>
			</div>
			</div>
		</nav>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous">
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous">
		</script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
		<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
				integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
				crossorigin=""></script>
		<script src="static/dist/app.js"></script>
	</body>
</html>
